        <!--

    		<p id="test-file-info" style="margin-left:35% "></p> 
				<form  action="upload" method="post" id="submit_id" name="myForm" enctype="multipart/form-data">
				    <div class="form_wrapper">
                    	<input type="file" class="upload" id="test-file"  name="file" />					
						<input type="submit" class="search" value="搜索" />
					</div>
				</form>
	<script>
					    function upload() {
							
							var	fileInput = document.getElementById('test-file'); // 上传按钮
						// 监听change事件:
						fileInput.addEventListener('change', function() {
							var 						
							info = document.getElementById('test-file-info'), //文件信息
							preview = document.getElementById('test-image-preview'); //文本框


							// 清除背景图片:
							preview.style.backgroundImage = '';
							// 检查文件是否选择:
							if (!fileInput.value) {
								info.innerHTML = '选择文件';
								return;
							}
							// 获取File引用:
							var file = fileInput.files[0];
							// 获取File信息:
							//info.innerHTML = '文件: ' + file.name + '<br>' +
							//	'大小: ' + file.size + '<br>' +
							//	'修改: ' + file.lastModifiedDate;
							info.innerHTML = '文件: ' + file.name+"  ";
							if (file.type !== 'image/jpg' && file.type !== 'image/png' && file.type !== 'image/jpeg' && file.type !== 'image/gif') {
								alert('不是有效的图片文件!');
								return;
							}
							// 读取文件:
							var reader = new FileReader();
							reader.onload = function(e) {
								var
									data = e.target.result; // 'data:image/jpeg;base64,/9j/4AAQSk...(base64编码)...'            
								preview.style.backgroundImage = 'url(' + data + ')';
							};
							// 以DataURL的形式读取文件:
							reader.readAsDataURL(file);
						});
					} 		
		upload();
	</script>
